machine:
  node:
    version: 6.6.0
test:
  override:
    # Run lint
    - npm run lint
    # Run tests with coverage
    - npm test --coverage
    # Run integration test suite
    - if git log -1 --pretty=%B | grep -qF "[skip tests]"; then true; else npm run integration; fi
  post:
    # Upload code coverage data
    - bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"
deployment:
  production:
    branch: master
    commands:
      # Publish spec
      # - git config --global user.email "info@circleci.com"
      # - git config --global user.name "CircleCI"
      # - git config --global push.default simple
      # - node scripts/publish_web.js
      # Push NPM package if not yet published
      - mv npmrc-env .npmrc
      - if [ "$(npm show ilp-core version)" != "$(npm ls --depth=-1 2>/dev/null | head -1 | cut -f 1 -d " " | cut -f 2 -d @)" ] ; then npm publish ; fi
general:
  artifacts:
    - "coverage/lcov-report"
